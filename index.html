<script>
$(document).ready(function(){

//  window.location = "#";
//  window.scrollTo(0, 0);
  currentTarget = 1;

});
//Initialize Vars
var viewportHeight = $(window).height();
var scroll = 0;
var scrollPercent = 0;
var verbose = false;
var height = $(document).height();

//on window resize
$(window).resize(function() {

  viewportHeight = $(window).height();
  viewportWidth = $(window).width();

});

//on window scroll
$(window).scroll(function(e){

  scroll = $(window).scrollTop();
  scrollPercent = scroll * 100 / viewportHeight;

  var height = $(document).height();

  var scrollPercent = Math.round(((scroll) / (viewportHeight)) * 100);
    /*Scroll State Machine*/
    if(scrollPercent >= 15 && scrollPercent <= 43 ) {
      $("body").addClass("bg2")

    } else {
      $("body").removeClass("bg2");
    }
    if(scrollPercent >= 44 && scrollPercent <= 72 ) {

        $("body").addClass("bg3")
        if(verbose){
          console.log("a");
        }
      }
      else{
        $("body").removeClass("bg3");
      }
      if(scrollPercent >= 73 && scrollPercent <= 100 ) {
        $("body").addClass("bg4")
      }
      else{
        $("body").removeClass("bg4");
      }

});

</script>
